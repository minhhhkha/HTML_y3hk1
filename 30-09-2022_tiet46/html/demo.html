<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/demo.css">

<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">HELP</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <form action="" method="get" id="form1">
                <input type="search" name="search" id="search" placeholder="search">
                <button type="submit" id="bsubmit">Go</button>
            </form>
        </header>
        <div class="content">
            <aside>

            </aside>
            <section>
                <div class="wsection">
                <h1>Form đăng ký</h1>
                <fieldset id="fs1">
                    <legend>Thông tin:</legend>
                    <div class="form">
                        <table id="tb1">
                        <tr>
                            <td>MSSV: </td>
                            <td><input type="text" name="mssv" id="mssv" placeholder="Nhập mã số sinh viên"></td>
                        </tr>
                        <tr>
                            <td>Họ và tên:</td>
                            <td><input type="text" name="name" id="name" placeholder="Nhập họ và tên"></td>
                        </tr>
                        <tr>
                            <td>Giới tính:</td>
                            <td><input type="radio" name="gt" id="nam"> Nam <input type="radio" name="gt" id="nu"> Nữ</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="email" id="email" placeholder="Nhập email"></td>
                        </tr>
                        <tr>
                            <td>Telephone number:</td>
                            <td><input type="tel" name="tm" id="tm" placeholder="Nhập số điện thoại"></td>
                        </tr>
                    </table>
                        <input type="submit" value="Đăng ký" id="sm1">
                        <input type="reset" value="Nhập lại" id="rs1">
                    </div>
                </fieldset>
                </div>
            </section>
        </div>
        <footer>

        </footer>
