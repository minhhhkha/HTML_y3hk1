<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" maxlength="20"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" maxlength="20"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="250">
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
        <label for="q">How tall is the Eiffel Tower Paris, France?</label><br>
        <input type="radio" name="a" id="q"> 584ft <br>
        <input type="radio" name="a" id="q"> 784ft <br>
        <input type="radio" name="a" id="q"> 984ft <br>
        <input type="radio" name="a" id="q"> 1184ft <br>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label for="text">In 25 words or less, say why you would like to win $10,000:</label><br>
        <textarea name="text" id="text" cols="40" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend><i>Enter competition</i></legend>
        <input type="submit" value="Enter Competition">
    </fieldset>
</body>
</html>
