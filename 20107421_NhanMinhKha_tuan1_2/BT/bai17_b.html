<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>Browser: <select name="sel" id="sel" style="width: 160px;"></select></td>
            </tr>
            <tr>
                <td>Username: <input type="text" name="" id="">
            </tr>
            <tr>
                <td>Encryption: <select name="sel" id="sel" style="width: 140px;">
                    <option value="2048">2048 (High Grade)</option>
                </select></td>
            </tr>
            <tr>
                <td>0 <input type="range" name="ran" id="ran" min="0" max="100"> 100</td>
            </tr>
            <tr>
                <td><input type="text" name="ran" id="ran"></td>
            </tr>
            <tr>
                <td>Birthday: <input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Select your favorite color: <input type="color" name="col" id="col"></td>
            </tr>
            <tr>
                <td>Birthday (month and year): <input type="month" name="month" id="month"></td>
            </tr>
            <tr>
                <td>Select a week: <input type="week" name="week" id="week"></td>
            </tr>
            <tr>
                <td>Select a time: <input type="time" name="time" id="time"></td>
            </tr>
            <tr>
                <td>Birthday (date and time): <input type="datetime" name="datetime" id="datetime"></td>
            </tr>
            <tr>
                <td>Email: <input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Search Google: <input type="search" name="search" id="search"></td>
            </tr>
            <tr>
                <td>Telephone: <input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Add your homepage: <input type="url" name="url" id="url"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
            <tr>
                <td><b>Note:</b> The datalist tag isnot supported in Sarafi or IR9 (and earlier).</td>
            </tr>
        </table>
    </form>
</body>
</html>
