<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Your message: </legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
            <td><input type="text" name="To" id="emailTo" readonly size="20" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="yemail">Your email</label></td>
                <td><input type="email" name="email" id="yemail" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="mess">Message</label></td>
                <td><textarea name="text" id="mess" cols="50" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="how">How did you hear of us</label></td>
                <td><select name="sel" id="how">
                    <option value="gg">Google</option>
                    <option value="fb">Facebook</option>
                    <option value="oth">Others</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="letter">Newsletter</label></td>
                <td><input type="checkbox" name="" id=""> Ensure this box is checked if  you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send message">
</body>
</html>
