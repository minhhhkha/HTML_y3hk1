<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nhap= prompt('Nhập vào chuỗi kí tự:');
        function uppercase(str){
            regexp= /^[A-Z]/;
            if(regexp.test(str)) document.write('Chữ cái đầu tiên của chuỗi là chữ hoa.')
            else document.write('Chữ cái đầu tiên của không không phải là chữ hoa.')
        }
        uppercase(nhap);
    </script>
</body>
</html>
