<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(){
            if(noidung.value.length > 10) alert('Quá 10 kí tự cho phép!');
            skt.value= noidung.value.length;
        }
    </script>
    <p>Số kí tự đã gõ: <input type="text" name="txt" id="skt"></p>
    <textarea name="txtarea" id="noidung" cols="30" rows="10" onkeyup="check()";></textarea>
</body>
</html>
