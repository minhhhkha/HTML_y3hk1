<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d= new Date();
        var ns, nht, tuoi;
        nht= d.getFullYear();
        do{
            ns= prompt('Nhập năm sinh:');
        }while(parseInt(ns)>nht || parseInt(ns)<0);
        tuoi= d.getFullYear() - parseInt(ns);
        document.write('Năm sinh: '+parseInt(ns)+ '<br>Tuổi: '+tuoi);
    </script>
</body>
</html>
