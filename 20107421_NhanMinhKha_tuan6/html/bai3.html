<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fnumber= prompt('Nhập số thứ nhất:');
        fnumber = parseInt(fnumber);
        var snumber= prompt('Nhập số thứ 2:');
        snumber= parseInt(snumber);
        var sum= fnumber + snumber;
        document.write('Tổng 2 số '+fnumber+' và '+snumber+' là '+sum);
    </script>
</body>
</html>
